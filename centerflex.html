<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center flex</title>
</head>
<style>
    .container{
        display: flex;
        height: 800px;
        width: 750px;
        background-color: black;
        align-items: center;
        justify-content:center;
    }
    .user{
        border: 2px solid green;
        height: 150px;
        width: 150px;
        background-color: aqua;
        font-size: 3em;
    }
</style>
<body>
    <div class="container">
        <div class="user">Child</div>
    </div>
</body>
</html>
